<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
    <header>
        Calculator
    </header>
    
    <main>

        <div class="io-container">
            <input class="first-number" type="text" placeholder="Enter first number"/>
            <input class="second-number" type="text" placeholder="Enter second number"/>
            <div class="output-container">0</div>
        </div>
        <div class="button-container">
            <button class="add-button">+</button>
            <button class="subtract-button">-</button>
            <button class="multiply-button">*</button>
            <button class="divide-button">/</button>
        </div>
    </main>

    <footer>
        Developed by Kartik Gupta.
    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
